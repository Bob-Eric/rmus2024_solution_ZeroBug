base_global_planner: "global_planner/GlobalPlanner"
#base_local_planner: "dwa_local_planner/DWAPlannerROS"
#是否关闭costmaps节点
shutdown_costmaps: false
#控制周期和发布速度指令的频率/HZ
controller_frequency: 10.0
#等待规划的最长时间
planner_patience: 5.0
#等待指令的最长时间
controller_patience: 3.0
#障碍物距离
#global planning运行频率
planner_frequency: 2.0 # 5.0
#执行修复机制前,允许振荡的时长
oscillation_timeout: 3.0 # 10.0
#来回运动在多大距离以上不会被认为是振荡
oscillation_distance: 0.1
#清除机制的参数，决定清除多远处的障碍
conservative_reset_dist: 3.0

recovery_behavior_enabled: true
recovery_behaviors: [
    {
      name: conservative_reset,
      type: clear_costmap_recovery/ClearCostmapRecovery,
    },
    { name: rotate_recovery, type: rotate_recovery/RotateRecovery },
    { name: straf_recovery, type: straf_recovery/StrafRecovery },
    {
      name: aggressive_reset,
      type: clear_costmap_recovery/ClearCostmapRecovery,
    },
  ] #default

straf_recovery:
  enabled: true
  frequency: 20.0
  go_to_goal_distance_threshold: 0.0
  maximum_translate_distance: 0.5
  minimum_translate_distance: 0.1
  straf_vel: 0.15
  timeout: 10.0
  xy_goal_tolerance: 0.1
